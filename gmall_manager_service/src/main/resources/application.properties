server.port=9003

spring.datasource.url=jdbc:mysql://mysql.com:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

spring.dubbo.application.name=manager-service
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=zookeeper.com:2181
spring.dubbo.base-package=com.xiaoluo.gmall
spring.dubbo.protocol.name=dubbo

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.xiaoluo.gmall.bean
mybatis.configuration.map-underscore-to-camel-case=true
#mybatis.configuration.mapUnderscoreToCamelCase=true

spring.redis.host=redis.com
spring.redis.port=6379
spring.redis.database=0

